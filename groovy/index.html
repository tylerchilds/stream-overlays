<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link type="text/css"  rel="stylesheet" href="https://www.tylerchilds.com/css/colors.css" />
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:300,400,600,900|Boogaloo&display=swap');
            * {
                padding: 0;
                margin: 0;
            }
            body{
                font-family: 'Barlow Semi Condensed', 'Verdana', 'Arial', sans-serif;
                background: var(--magenta4);
                position: relative;
            }

            .groovy-background {
                position: absolute;
                top: 0;
                left: 0;
            }

            .layout {
                display: grid;
                grid-template-columns: repeat(48, 1fr);
                grid-template-rows: repeat(48, 1fr);
                height: 100vh;
                width: 100vw;
                position: absolute;
                top: 0;
                left: 0;
            }

            .horizon {
                grid-area: 1 / 1 / -1 / -1;
                background: 
                    radial-gradient(
                        hsla(330, 75%, 22%, .5) 0%,
                        hsla(180, 0%, 0%, .5) 70%
                    ),
                    linear-gradient(
                        var(--violet1) 0%,
                        var(--indigo2) 100%
                    );
            }

            .land {
                grid-area: 32 / 1 / -1 / -1;
                background: 
                    radial-gradient(
                        hsla(330, 75%, 22%, .5) 0%,
                        hsla(180, 0%, 0%, 0) 100%
                    ),
                    linear-gradient(
                        var(--violet1) 0%,
                        var(--magenta1) 10%,
                        var(--flame1) 25%,
                        var(--orange1) 100%
                    );
                overflow: hidden;
                perspective: 1000px;
            }

            .grid-3d {
                grid-area: 32 / 1 / -1 / -1;
                background:
                    linear-gradient(
                        transparent 0%,
                        var(--magenta4) 3%,
                        transparent 6%
                    ),
                    linear-gradient(90deg,
                        transparent 0%,
                        var(--magenta4) 3%,
                        transparent 6%
                    );
                background-size: 100px 100px;
                transform: rotateX(70deg);
                transform-origin: top;
                width: 100vw;
                height: 100vh;
                animation: background3d-walk 5000ms infinite linear;
            }
            .header {
                display: grid;
                grid-column: 2 / -9;
                grid-row: 2 / 6;
                font-size: 32px;
                align-content: center;
            }

            .title {
                font-family: 'Boogaloo', 'Verdana', 'Arial', sans-serif;
                color: var(--blue4);
                padding-right: 50px;
            }

            .subtitle {
                float: right;
                font-weight: normal;
                display: inline-block;
                color: transparent;
                background:
                    linear-gradient(90deg,
                        var(--blue4),
                        var(--violet4),
                        var(--magenta4)
                    );
                -webkit-background-clip: text;
                background-clip: text;
            }

            .gameplay {
                background: rgba(0, 0, 0, .25);
                grid-area: 6 / 2 / span 39 / span 39;
                z-index: 1;
            }

            .webcam {
                background: rgba(0, 0, 0, .25);
                grid-area: 39 / 39 / span 9 / span 9;
                z-index: 1;
                display: grid;
                align-items: center;
                text-align: right;
                font-size: 32px;
                line-height: 1.3;
                padding: 18px;
            }

            .kickass-text {
                color: transparent;
                font-weight: 600;
                background:
                    linear-gradient(90deg,
                        var(--blue4),
                        var(--violet4),
                        var(--magenta4)
                    );
                -webkit-background-clip: text;
                text-shadow: -3px -3px var(--white);
                background-clip: text;
            }

            @keyframes background3d-walk {
                0% {
                    background-position-y: 0px;
                }
                100% {
                    background-position-y: 100px;
                }
            }
        </style>
    </head>
    <body>
            <section class="layout">
            <div class="horizon"></div>
            <div class="land">
                <div class="grid-3d">
                <svg viewBox="0 0 132 132" xmlns="http://www.w3.org/2000/svg"
                         xmlns:xlink="http://www.w3.org/1999/xlink">
                    <use xlink:href="rock1" />
                </svg>
                </div>
            </div>
            <header class="header">
                <div>
                    <h1><span class="title">tychi.me</span><span class="subtitle">Overwatch</span></h1>
                </div>
            </header>
            <main class="gameplay"></main>
            <div class="webcam">
                <div class="kickass-text">
                    Webcam arriving:<br />
                    <span style="font-weight: 100; font-size: 64px;">3/17</span>
                </div>
            </div>

        </section>
        <script src="../scripts/vendor/twitch.js"></script>
        <script src="../scripts/twitch-chat.js"></script>
        <script type="text/javascript">

        </script>
    </body>
</html>
